<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boreal – Add New Plant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: #e7eef9;
      animation: fadeInDown 1s ease-in-out;
      padding: 1rem 0;
    }

    .header-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      max-width: 120px;
      height: auto;
    }

    .home-icon {
      font-size: 1.5rem;
      color: #333;
    }

    .main-title {
      text-align: left;
      margin: 2rem 0;
      font-size: 2rem;
      font-weight: 500;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem 2rem;
    }

    section {
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in;
    }

    h2 {
      font-size: 1.4rem;
      color: #444;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.4rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .date-field-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .date-field-row > div {
      flex: 1;
    }

    .image-upload-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .image-upload-box {
      width: 120px;
      height: 120px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: #f5f5f5;
      transition: background-color 0.2s;
    }

    .image-upload-box:hover {
      background-color: #e9e9e9;
    }

    .image-upload-box i {
      font-size: 2rem;
      color: #999;
    }

    .btn {
      background-color: #4a7bca;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #3a6ab0;
    }

    .btn-row {
      margin-top: 2rem;
      text-align: right;
    }

    .fade-in {
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .main-title { font-size: 1.5rem; }
      .logo { max-width: 100px; }
      .date-field-row { flex-direction: column; gap: 0.5rem; }
      .image-upload-box { width: 100px; height: 100px; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="header-container">
      <img src="assets/imgs/logo-boreal-black.png" alt="Boreal Logo" class="logo">
      <i class="fas fa-home home-icon"></i>
    </div>
  </header>

  <div class="container">
    <h1 class="main-title">Add New Plant</h1>
    
    <form id="addPlantForm">
      <section>
        <h2>Plant Information</h2>
        <div class="form-group">
          <label for="plantName">Plant Name</label>
          <input type="text" id="plantName" name="plantName" placeholder="e.g., Jacaranda Tree" required>
        </div>
      </section>

      <section>
        <h2>Images</h2>
        <p>Upload main gallery images:</p>
        <div class="image-upload-container">
          <div class="image-upload-box">
            <i class="fas fa-plus"></i>
          </div>
          <div class="image-upload-box">
            <i class="fas fa-plus"></i>
          </div>
          <div class="image-upload-box">
            <i class="fas fa-plus"></i>
          </div>
          <div class="image-upload-box">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <p class="note" style="font-size: 0.9rem; color: #666; margin-top: 1rem;">Note: Maintenance information and thumbnail images are managed separately in the Plant Maintenance Log form.</p>
      </section>

      <section class="info-card fade-in">
        <h2>Botanical Information</h2>
        
        <div class="form-group">
          <label for="commonNames">Common Names</label>
          <input type="text" id="commonNames" name="commonNames" placeholder="e.g., Blue Jacaranda, Black Poui, Green Ebony Tree">
        </div>
        
        <div class="form-group">
          <label for="family">Family</label>
          <input type="text" id="family" name="family" placeholder="e.g., Bignoniaceae">
        </div>
        
        <div class="form-group">
          <label for="nativeRange">Native Range</label>
          <input type="text" id="nativeRange" name="nativeRange" placeholder="e.g., Argentina and Bolivia">
        </div>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="age" name="age" placeholder="e.g., 5 years">
        </div>
        
        <div class="form-group">
          <label for="currentHeight">Current Height</label>
          <input type="text" id="currentHeight" name="currentHeight" placeholder="e.g., 10–15 ft (3–4.5 m)">
        </div>
        
        <div class="form-group">
          <label for="expectedHeight">Expected Height</label>
          <input type="text" id="expectedHeight" name="expectedHeight" placeholder="e.g., Up to 50 ft (15 m)">
        </div>
        
        <div class="form-group">
          <label for="leafType">Leaf Type</label>
          <input type="text" id="leafType" name="leafType" placeholder="e.g., Bipinnately compound, bright green">
        </div>
        
        <div class="form-group">
          <label for="bloomTime">Bloom Time</label>
          <input type="text" id="bloomTime" name="bloomTime" placeholder="e.g., Late spring to early summer">
        </div>
        
        <div class="form-group">
          <label for="flowerColor">Flower Color</label>
          <input type="text" id="flowerColor" name="flowerColor" placeholder="e.g., Lavender-blue">
        </div>
        
        <div class="form-group">
          <label for="fruit">Fruit</label>
          <input type="text" id="fruit" name="fruit" placeholder="e.g., Woody capsules with winged seeds">
        </div>
        
        <div class="form-group">
          <label for="light">Light</label>
          <input type="text" id="light" name="light" placeholder="e.g., Full sun (6–8 hrs/day)">
        </div>
        
        <div class="form-group">
          <label for="soil">Soil</label>
          <input type="text" id="soil" name="soil" placeholder="e.g., Sandy, well-drained">
        </div>
        
        <div class="form-group">
          <label for="hardiness">Hardiness</label>
          <input type="text" id="hardiness" name="hardiness" placeholder="e.g., USDA zones 10–11">
        </div>
      </section>

      <section>
        <h2>Other Comments</h2>
        <div class="form-group">
          <textarea id="otherComments" name="otherComments" rows="5" placeholder="Additional information about the plant..."></textarea>
        </div>
      </section>

      <div class="btn-row">
        <button type="submit" class="btn">Save Plant</button>
      </div>
    </form>
  </div>

  <script>
    // Just for UI demonstration - no functionality
    document.getElementById('addPlantForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submission disabled. This is just a UI demonstration.');
    });

    // Make image upload boxes clickable
    document.querySelectorAll('.image-upload-box').forEach(box => {
      box.addEventListener('click', () => {
        alert('Image upload functionality would go here in a real implementation');
      });
    });
  </script>
</body>
</html>
